<!DOCTYPE html>
<html>
<head>
    <title>XAI-CROP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>XAI-CROP</h1>
    <p>Explainable Crop Recommendation System</p>

    <form method="POST">

        <!-- District Dropdown -->
        <label>District</label>
        <select name="district" required>
            <option value="ANANTAPUR">ANANTAPUR</option>
            <option value="CHITTOOR">CHITTOOR</option>
            <option value="KURNOOL">KURNOOL</option>
            <option value="PRAKASAM">PRAKASAM</option>
        </select>

        <!-- Season Dropdown (EXACT encoder values) -->
        <label>Season</label>
        <select name="season" required>
            <option value="Kharif ">Kharif</option>
            <option value="Rabi ">Rabi</option>
            <option value="Summer ">Summer</option>
            <option value="Whole Year ">Whole Year</option>
        </select>

        <!-- Numeric Inputs -->
        <label>Area (in hectares)</label>
        <input type="number" step="0.1" name="area" value="2000" required>

        <label>Production (in tonnes)</label>
        <input type="number" step="0.1" name="production" value="1800" required>

        <button type="submit">Recommend Crop</button>
    </form>
</div>

</body>
</html>
